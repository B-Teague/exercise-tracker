<!DOCTYPE html>
<html>

  <head>
    <title>Teague APIs - Exercise Tracker Microservice</title>
    <meta name="description" content="A microservice API returning information about the client browser.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>Exercise tracker</h1>
    </header>
    <article>
        <section>
          <form action="/api/exercise/new-user" method="post">
            <h2>Create a New User</h2>
            <code>POST /api/exercise/new-user</code>
            <input id="uname" type="text" name="username" placeholder="User Name">
            <button type="submit">
              Submit
            </button>
          </form>
        </section>
        <section>
          <form action="/api/exercise/add" method="post">
            <h2>Add exercises</h2>
            <code>POST /api/exercise/add</code>
            <input id="uid" type="text" name="userId" placeholder="userId*">
            <input id="desc" type="text" name="description" placeholder="description*">
            <input id="dur" type="text" name="duration" placeholder="duration* (mins.)">
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
            <button type="submit">Submit</button>
          </form>
        </section>
        <section>
          <h2>
            GET users's exercise log:
          </h2>
          <code>GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code>
          <p><strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
          <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
        </section>
    </article>
    <script src="index.js"></script>
  </body>

</html>
